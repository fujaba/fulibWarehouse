plugins {
	id 'java'
	id 'org.fulib.fulibGradle' version '0.1.0'
}

group 'webapp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()

	maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

generateScenarioSource.args '--class-diagram-svg'

dependencies {
	fulibScenarios group: 'org.fulib', name: 'fulibScenarios', version: '[0.6,)'
	testCompile group: 'org.fulib', name: 'fulibScenarios', version: '[0.6,)'
	compile group: 'org.fulib', name: 'fulibMockups', version: '[0.1.0,)'
	// compile group: 'org.fulib', name: 'fulib', version: '[1,)'

	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
